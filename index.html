<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>打弹珠小游戏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>打弹珠</h1>
        <div class="scoreboard">
          <div>分数 <span id="score">0</span></div>
          <div>球数 <span id="balls">3</span></div>
        </div>
      </header>

      <section class="game-shell">
        <canvas id="game" width="420" height="640" aria-label="打弹珠游戏"></canvas>
        <div class="hud" id="hud">
          <p>按空格发球，方向键或 A/D 控制挡板。</p>
          <button id="restart" type="button">重新开始</button>
        </div>
      </section>

      <footer class="footer">
        <p>控制：← → 或 A/D 控制挡板，空格发球。</p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
